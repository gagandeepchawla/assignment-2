<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<script type="text/javascript">    	   
    	function add(){
    	   var value1 = parseInt(document.getElementById('value1').value);
    	   var value2 = parseInt(document.getElementById('value2').value);
    	   var add = value1 + value2;
    	   document.getElementById('demo').innerHTML = add
    	}
    	function sub(){
    	   var value1 = parseInt(document.getElementById('value1').value);
           var value2 = parseInt(document.getElementById('value2').value);
           var sub = value1 - value2;
           document.getElementById('demo').innerHTML = sub

    	}
    	function mul(){
           var value1 = parseInt(document.getElementById('value1').value);
           var value2 = parseInt(document.getElementById('value2').value);
           var mul = value1 * value2;
           document.getElementById('demo').innerHTML = mul

        }
        function div(){
           var value1 = parseInt(document.getElementById('value1').value);
           var value2 = parseInt(document.getElementById('value2').value);
           var div = value1 / value2;
           document.getElementById('demo').innerHTML = div

        }
    </script>
</head>
<body>
<table border="5px">
	<tr>
	<th>value1</th>
	<th>value2</th>
	<th>Reasult</th>
	</tr>
	<tr>
	<th><input type="text" name=""  id="value1"></th>
	<th><input type="text" name=""  id="value2"></th>
	<th><p id="demo"></p></th>
	</tr>
</table>
<button onclick="add()">Add</button>
<button onclick="sub()">Subtract</button>
<button onclick="mul()">Mutltiple</button>
<button onclick="div()">Divide</button>
</body>
</html>
